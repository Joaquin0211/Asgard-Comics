<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="logoBg" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#D4C5B9"/>
      <stop offset="100%" stop-color="#B8A99D"/>
    </radialGradient>
    <linearGradient id="runeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5a4a3f"/>
      <stop offset="100%" stop-color="#3d3229"/>
    </linearGradient>
  </defs>
  
  <!-- Círculo principal con textura nórdica -->
  <circle cx="100" cy="100" r="95" fill="url(#logoBg)" stroke="#8a7f74" stroke-width="3"/>
  
  <!-- Anillo interior decorativo (estilo celta/nórdico) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#7a6f64" stroke-width="1.5" opacity="0.6"/>
  <circle cx="100" cy="100" r="78" fill="none" stroke="#7a6f64" stroke-width="1" opacity="0.4"/>
  
  <!-- Símbolos rúnicos decorativos en círculo (8 runas simplificadas) -->
  <g fill="url(#runeGrad)" opacity="0.25" font-family="serif" font-size="18" font-weight="bold">
    <text x="100" y="25" text-anchor="middle">ᚨ</text>
    <text x="160" y="60" text-anchor="middle">ᛋ</text>
    <text x="175" y="110" text-anchor="middle">ᚷ</text>
    <text x="160" y="150" text-anchor="middle">ᚨ</text>
    <text x="100" y="180" text-anchor="middle">ᚱ</text>
    <text x="40" y="150" text-anchor="middle">ᛞ</text>
    <text x="25" y="110" text-anchor="middle">ᚲ</text>
    <text x="40" y="60" text-anchor="middle">ᛟ</text>
  </g>
  
  <!-- Emblema central: martillo estilizado (Mjölnir simplificado) -->
  <g transform="translate(100,75)">
    <rect x="-4" y="0" width="8" height="35" rx="1" fill="#5a4a3f"/>
    <rect x="-16" y="-8" width="32" height="12" rx="2" fill="#6b5a4f"/>
    <rect x="-14" y="-6" width="28" height="8" rx="1" fill="#7a6f64"/>
  </g>
  
  <!-- Letras AC con estilo nórdico -->
  <text x="100" y="135" text-anchor="middle" font-family="'Georgia', serif" font-size="42" font-weight="bold" fill="#3d3229" letter-spacing="2">AC</text>
  
  <!-- Borde exterior -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#6b6157" stroke-width="4"/>
</svg>
