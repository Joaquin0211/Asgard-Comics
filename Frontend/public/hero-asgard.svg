<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="500" viewBox="0 0 1600 500">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#F4EFE6"/>
      <stop offset="100%" stop-color="#E9E1D7"/>
    </linearGradient>
    <linearGradient id="mount" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#D9D0C6"/>
      <stop offset="100%" stop-color="#CFC5BA"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="500" fill="url(#bg)"/>
  <!-- subtle pattern lines -->
  <g opacity="0.12" stroke="#bfb6ab" stroke-width="1">
    <path d="M0 420 L1600 420"/>
    <path d="M0 360 L1600 360"/>
    <path d="M0 300 L1600 300"/>
    <path d="M0 240 L1600 240"/>
  </g>
  <!-- minimal valhalla/mountain emblem -->
  <g transform="translate(800,280)">
    <polygon points="-180,120 0,-100 180,120" fill="url(#mount)"/>
    <rect x="-18" y="-20" width="36" height="120" rx="4" fill="#B4A99E"/>
    <rect x="-9" y="20" width="18" height="80" rx="3" fill="#A79789"/>
  </g>
  <!-- title -->
  <g font-family="'Segoe UI', Arial, sans-serif" text-anchor="middle">
    <text x="800" y="180" font-size="56" fill="#2b2b2b" style="letter-spacing:1px">Asgard Comics</text>
    <text x="800" y="220" font-size="20" fill="#6b6157">Historias, figuras y más en clave nórdica</text>
  </g>
</svg>